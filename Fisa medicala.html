<div class="container">
      <h1>Fisa medicala animal de companie</h1>
      <form id="medical-form">
        <div class="form-group">
          <label for="animal-type">Tip animal de companie:</label>
          <select id="animal-type" name="animal-type">
            <option value="cat">Pisica</option>
            <option value="dog">Caine</option>
            <option value="bird">Pasare</option>
            <option value="hamster">Hamster</option>
            <option value="other">Altul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="animal-name">Nume:</label>
          <input type="text" id="animal-name" name="animal-name">
            
        </div>
        <div class="form-group">
          <label for="animal-age">Varsta:</label>
          <input type="number" id="animal-age" name="animal-age" min="0">
        </div>
        <div class="form-group">
          <label for="animal-weight">Greutate:</label>
          <input type="number" id="animal-weight" name="animal-weight" min="0">
        </div>
        <div class="form-group">
          <label for="animal-issue">Problema cu care se confrunta:</label>
          <textarea id="animal-issue" name="animal-issue"></textarea>
        </div>
        <div class="form-group">
          <label for="animal-symptoms">Simptome:</label>
          <textarea id="animal-symptoms" name="animal-symptoms"></textarea>
        </div>
        <div class="form-group">
          <label for="appointment-date">Data programarii realizate anterior:</label>
          <input type="date" id="appointment-date" name="appointment-date">
        </div>
        <div class="form-group">
          <label for="appointment-time">Ora programarii realizate anterior:</label>
          <input type="time" id="appointment-time" name="appointment-time">
        </div>
        <div class="form-group">
          <button type="submit">Salveaza</button>
        </div>
      </form>
      <div id="medical-card" class="card"></div>
    </div>
